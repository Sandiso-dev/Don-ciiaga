<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/landingPage.css">
    <link rel="stylesheet" href="./styles/products.css">
    <link rel="stylesheet" href="./styles/shipping.css">
    <link rel="stylesheet" href="./styles/footer.css">

    <!--FONT LINKS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap" rel="stylesheet">

    
    <script src="app.js" type="module" defer></script>
    <title>Don.nciaga</title>
</head>
<body id="hid">
    <div class="welcomingContainer">

    <video class="bglog vid" autoplay loop muted  playsinline>
        <source src="./assets/landingVids/logBg.mp4" type="video/mp4">
    </video>

    <nav class="nav">
        <div class="logo">
            <h1>Don. <span class="ciagaspan">ciiaga</span></h1>
        </div>

        <div class="cartLog">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cartBtn">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>  
            <span class="quantity"></span>            
        </div>
    </nav>

    <div class="landingOverlay"></div>
    <section class="landing">
      <video class="lan" autoplay loop muted  playsinline>
        <source src="./assets/landingVids/landingBg.mp4" type="video/mp4">
    </video>
    
    <div class="options">
        <div class="shoes" data-category="shoes">SHOES</div>
        <div class="hoodies" data-category="hoodies">HOODIES</div>
        <div class="shirts" data-category="tshirts">T-SHIRTS</div>
    </div>
    </section>
 <!--SHIPPING SECTIONS-->
    <div class="shipping">
        <div class="upper">
            <div class="itemsContainer"> </div>

            <div class="userDetails">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="your fullname">

                <label for="adress">Address</label>
                <input type="text" class="address" placeholder="your address">

                <button class="confirmBtn">Ship</button>
            </div>
        </div>

        <div class="lower">
            <div class="totalContainer">
                <p>Total</p>
                <p class="totalAmount"></p>
            </div>

            <div class="shippingTerms">
                <p>Free shipping</p>
            </div>

            <button class="backBtn">Continue Shopping</button>
        </div>
    </div>
    
    <!--PRODUCTS SECTION-->
    <div class="products"> </div>

    <div class="overLay"> 
        <h1>Don. <span class="ciagaspan">ciiaga</span></h1>
        <div class="slogan"></div>
    </div>

    <div class="footer">
        <footer>&copy; Copyright 2024 All Rights Reserved by <a href="http://">Sandiso Njadu</a></footer>
    </div>
    </div>
    
</body>
</html>
